# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Balzgram-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: zyad1ozzy/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_18208EC4BBF74AC89BE6C837632BF7AE }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FD950B71A5D04DD6A6D78EC6517B165A }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: zyad1ozzy/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_18208EC4BBF74AC89BE6C837632BF7AE }}/balzgram:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6506F499DC0425B9D5C4EFC4A74F54F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80C73A4E08334CBE88D457C122FC5279 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4BCCF781A854C35B87C3DA953CAD56B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Balzgram-api'
          slot-name: 'Production'
          images: 'zyad1ozzy/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_18208EC4BBF74AC89BE6C837632BF7AE }}/balzgram:${{ github.sha }}'
          