version: '3.9'
name: webproj

services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  webproj:
    build:
      context: .
      dockerfile: WebProj/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - JwtSettings__SecretKey=${JwtSettings__SecretKey}
      - JwtSettings__Issuer=${JwtSettings__Issuer}
      - JwtSettings__Audience=${JwtSettings__Audience}
      - JwtSettings__ExpirationInMinutes=${JwtSettings__ExpirationInMinutes}
      - JwtSettings__RefreshTokenExpirationInDays=${JwtSettings__RefreshTokenExpirationInDays}
      - CloudinarySettings__CloudName=${CloudinarySettings__CloudName}
      - CloudinarySettings__ApiKey=${CloudinarySettings__ApiKey}
      - CloudinarySettings__ApiSecret=${CloudinarySettings__ApiSecret}
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}

    ports:
      - "${WEBPORT}:80"
    restart: unless-stopped

volumes:
  postgres_data:
    name: webproj_postgres_data
